    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              nameserver:
                type: object
                properties:
                  image:
                    type: object
                    properties:
                      repo:
                        type: string
                      tag:
                        type: string
          status:
            type: object
            properties:
              conditions:
                type: array
                items:
                  type: object
                  properties:
                    type:
                      type: string
                    status:
                      type: string
                    message:
                      type: string
                    lastTransitionTime:
                      type: string
                      format: date-time
  scope: Cluster
  names:
    plural: dnsconfigs
    singular: dnsconfig
    kind: DNSConfig